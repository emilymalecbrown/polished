<div>

  <h4>Add Review</h4>
  <p>Stars</p>
  <br>

  <form>
    <form action="#">
      <p class="range-field">
        <input type="range" id="test5" min="0" max="5"/>
      </p>
    </form>

    <div class="input-field col s12">
      <textarea ng-model="review.text"id="textarea1" class="materialize-textarea"></textarea>
      <label for="textarea1" em>Add Review</label>
    </div>

    <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="addReview(product.id, review)">
      Submit<i class="material-icons right">send</i>
    </button>
  </form>

  <h4>Reviews</h4>

  <div ng-repeat="review in product.reviews">
    <div class="card-panel white">
      <p>{{review.stars}} <i class="material-icons">star</i></p>
      <br>
      <p>{{review.text}}</p>
    </div>
  </div>

</div>
