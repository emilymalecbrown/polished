<div class="container">
  <br />
  <div class="row">
    <div class="card-panel white">
      <h5>Items</h5>
      <table>
        <thead>
          <tr>
            <th></th>
            <th data-field="id">Item #</th>
            <th data-field="name">Item Name</th>
            <th data-field="quantity">Quantity</th>
            <th data-field="price">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><a href="#" ng-click="removeItem()"><i class="material-icons">close</i></a></td>
            <td>1</td>
            <td>Blue</td>
            <td>2</td>
            <td>$5.00</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="card-panel white">
      <h5>Total</h5>
      <table>
        <tbody>
          <tr>
            <td>Subtotal</td>
            <td>$10.00</td>
          </tr>
          <tr>
            <td>Shipping</td>
            <td>$2.00</td>
          </tr>
          <tr>
            <td>Estimated Tax</td>
            <td>$0.00</td>
          </tr>
          <tr>
            <td><strong>TOTAL</strong></td>
            <td>$12.00</td>
          </tr>
        </tbody>
      </table>
      <a class="waves-effect waves-light btn">Checkout</a>
    </div>
  </div>
</div>
