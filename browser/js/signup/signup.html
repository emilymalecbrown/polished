<div class="container">
  <h3>Signup</h3>
  <form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && sendSignup(signup)">

    <alert type="danger" ng-show="error">
      {{ error }}
    </alert>

    <div class="form-group">
      <label for="email">Email address</label>
      <input name="email" type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email" required>
    </div>
    <div class="form-group">
      <label for="signup-password">Password</label>
      <input name="password" type="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Password" required>
    </div>
    <div class="form-group">
      <label for="signup-password-confirm">Confirm Password</label>
      <input name="passwordConfirm" type="password" ui-validate="'$value==signup.password'" ng-model="validate" ui-validate-watch="'signup.password'" class="form-control" id="signup-password-confirm" placeholder="Confirm Password" required>
    </div>
    <button ng-click="sendSignup(signup)" type="submit" class="btn btn-default" ng-disabled="signupForm.$invalid">Submit</button>
  </form>
</div>
