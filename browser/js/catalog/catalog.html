<div class="container">
  <div class="row">
    <div class="col s12">
      <h2>browse our wares:</h2>
    </div>
  </div>
  <div class="row">
    <div class="col s2">
      <form action="#" ng-repeat="collection in allCollections">
        <input type="checkbox" ng-click=filter(collection) id={{collection}}>
        <label for={{collection}}>{{collection}}</label>
      <form>
    </div>
    <div class="col s10">
      <table>
        <thead>
          <tr>
            <th data-field="name">Item Name</th>
            <th data-field="price">Price</th>
            <th data-field="description">Description</th>
            <th data-field="collection">Collection</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in products | collectionFilter:collections">
            <td>
              <a ui-sref="singleProduct({id: item.id})">
                {{item.name}}
              </a>
            </td>
            <td>{{item.price}}</td>
            <td>{{item.description}}</td>
            <td>{{item.collection}}</td>
            <td>Add To Cart Button</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
