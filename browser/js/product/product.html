<div class="container">
  <div class="header">
    <div class="col s3">
      <h1>{{product.name}}</h1>
      <div class="col">
      <p>Similar Items:</p>
      <p ng-repeat="item in similar">
        <a ui-sref="singleProduct({id: item.id})">
          {{item.name}}
        </a>
      </p>
    </div>
    </div>
  </div>

  <div class="row">
    <div class="col s9 offset-s3">
      <div class="row">
        <div class="col s12 m12">
          <div class="card horizontal">
            <div class="card-image">
              <img src="{{product.photo}}">
              <span class="card-title"></span>
            </div>
            <div class="card-stacked">
            <div class="card-content">
              <h5>Description: {{product.description}}</h5>
              <h5>Price: ${{product.price}}</h5>
            </div>
            <div class="card-action">
              <a class="waves-effect waves-light btn" ng-click="addToCart()"><i class="material-icons">add_shopping_cart</i>  Add to cart</a>
            </div>
          </div>
          </div>
        </div>
      </div>

      <review product="product"></review>

   </div>
  </div>

</div>
