<div class="container">
  <div class="row">
    <div class="col s10">
      <!-- <tjs-model-viewer></tjs-model-viewer> -->
      <h1>{{product.name}}</h1>
    </div>
    <div class="col s2">
      <form>
        <input type="button" value="Add to Cart" ng-click="addToCart()">
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col s3">
      <p>Similar Items:</p>
      <p ng-repeat="item in similar">
        <a ui-sref="singleProduct({id: item.id})">
          {{item.name}}
        </a>
      </p>
    </div>
    <div class="col s9">
      <div class="row">
        <div class="col s9">
          <img class="productImage" src="{{product.photo}}">
        </div>
        <div class="col s3 m3 l3">
          <p>Price: ${{product.price}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <p>Product Description: {{product.description}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <review product="product"></review>
         </div>
      </div>
    </div>
  </div>
</div>
